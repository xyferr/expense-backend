{% extends "base_auth.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
           
            
            <div class="card-body">
                <div class="card-title text-center">
                    <h4>Register for a free account</h4>
                </div> 

                <form action="{% url "register" %}" method="post">
                    {% csrf_token %}
                    {% include "partials/_messages.html" %}
                    <div class="form-group mb-3">
                        <input 
                            type="text" 
                            name="username" 
                            placeholder="Username"
                            id="usernameField" 
                            class="form-control form-control-sm"
                            value="{{ fieldValues.username }}"
                        >
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none">

                    </div>

                    <div class="form-group mb-3">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Email"  
                            id="emailField" 
                            class="form-control form-control-sm"
                            value="{{ fieldValues.email }}"
                        >
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none">
                    </div>
                
                    
                    <div class="form-group mb-3">
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password"  
                            id="passwordField" 
                            class="form-control form-control-sm"
                            value="{{ fieldValues.password }}"
                        >
                        <small id="togglePassword" class="float-right d-block py-3" style="cursor: pointer; padding-right: 5px;">SHOW</small>
                        <a href="{% url 'login' %}">Login</a>
                    </div>
            
                    <input type="submit" value="Register" class="btn btn-block btn-primary w-100 submit-btn"> <!-- Added 'w-100' class -->
                </form>
            
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<!-- JavaScript to toggle password visibility -->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('passwordField');

    togglePassword.addEventListener('click', function () {
        // Toggle password visibility
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);

        // Toggle the text between SHOW and HIDE
        this.textContent = type === 'password' ? 'SHOW' : 'HIDE';
    });
</script>

<script src="{% static 'js/register.js' %}"></script>


{% endblock content %}
